<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <header>
        <h1>Make It Clean</h1>
        <h3>Quote Calculator</h3>
    </header>

    <a href="./index.html" class="btn">Go Back</a>
    <a href="./bond.html" class="btn">Regular Clean</a>

    <table class="table">
        <tr class="table__row">
            <td class="table__cel">
                <label for="Bathrooms" class="table__cel--label">Bathrooms</label>
                <h3 class="table__cel--text input__bath" name="Bathrooms">0</h3>
                <button class="table__cel--btn btn btn__add--bath">Add</button>
            </td>
        </tr>
        <tr class="table__row">
            <td class="table__cel">
                <label for="Living Rooms" class="table__cel--label">Living Rooms</label>
                <h3 class="table__cel--text input__living" name="Living Rooms">0</h3>
                <button class="table__cel--btn btn btn__add--living">Add</button>
            </td>
        </tr>
        <tr class="table__row">
            <td class="table__cel">
                <label for="Bedrooms" class="table__cel--label">Bedrooms</label>
                <h3 class="table__cel--text input__bed" name="Bedrooms">0</h3>
                <button class="table__cel--btn btn btn__add--bed">Add</button>
            </td>
        </tr>



        <tr class="table__row">
            <td class="table__cel">
                <label for="Blinds" class="table__cel--label">Blinds</label>
                <h3 class="table__cel--text input__blind" name="Blinds">0</h3>
                <button class="table__cel--btn btn btn__add--blind">Add</button>
            </td>
        </tr>
        <tr class="table__row">
            <td class="table__cel">
                <label for="Oven" class="table__cel--label">Oven</label>
                <h3 class="table__cel--text input__oven" name="Oven">0</h3>
                <button class="table__cel--btn btn btn__add--oven">Add</button>
            </td>
        </tr>
    </table>

    <button class="btn__submit btn">Submit</button>

    <section class="result">
        <h1 class="result__text"></h1>
    </section>

    <script src="bond.js"></script>

</body>
</html>
